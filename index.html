<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Script -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS StyleSheet -->

    <link rel="stylesheet" href="styles.css" />

    <title>document</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <section>
      <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Adeel's Piano</a>
        </div>
      </div>
    </section>

    <!-- Piano Keys -->
    <section>
      <div class="container-fluid text-center">
        <div class="row row-cols-lg-6 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <button class="pkey btn btn-dark" type="button">Q</button>
          </div>
          <div class="col">
            <button class="pkey btn btn-dark" type="button">W</button>
          </div>
          <div class="col">
            <button class="pkey btn btn-dark" type="button">E</button>
          </div>
          <div class="col">
            <button class="pkey btn btn-dark" type="button">R</button>
          </div>
          <div class="col">
            <button class="pkey btn btn-dark" type="button">T</button>
          </div>
          <div class="col">
            <button class="pkey btn btn-dark" type="button">Y</button>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
