<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awsome -->

    <script
      src="https://kit.fontawesome.com/20de187547.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Script -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS StyleSheet -->

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Web Page Icon -->

    <link rel="icon" href="images/piano.ico" type="image/x-icon" />

    <title>Piano</title>
  </head>
  <body>
    <!-- Navigation Bar -->

    <section>
      <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Adeel's Piano</a>
        </div>
      </div>
    </section>

    <!-- Piano Keys -->

    <section id="piano">
      <div class="container-fluid text-center">
        <div class="row row-cols-lg-6 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <button id="q" class="pkey btn btn-dark" type="button">Q</button>
          </div>
          <div class="col">
            <button id="w" class="pkey btn btn-dark" type="button">W</button>
          </div>
          <div class="col">
            <button id="e" class="pkey btn btn-dark" type="button">E</button>
          </div>
          <div class="col">
            <button id="r" class="pkey btn btn-dark" type="button">R</button>
          </div>
          <div class="col">
            <button id="t" class="pkey btn btn-dark" type="button">T</button>
          </div>
          <div class="col">
            <button id="y" class="pkey btn btn-dark" type="button">Y</button>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" charset="UTF-8"></script>

    <hr />

    <section id="footer">
      <footer>
        <div class="container-fluid text-center">
          Piano icons created by Freepik -
          <a
            href="https://www.flaticon.com/free-icons/piano"
            title="piano icons"
          >
            Flaticon
          </a>
        </div>
      </footer>
    </section>
  </body>
</html>
